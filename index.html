<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="./output.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-[hsl(217,54%,11%)] h-screen flex items-center justify-center">
  <div class="bg-[hsl(215,32%,27%)] p-10 rounded-2xl max-w-sm ">
    <div class="bg-[hsl(216,50%,16%)] rounded-xl p-6 max-w-xs shadow-lg">
      <div >
        <img class="" src="./images/image-equilibrium.jpg" alt="">
      </div>
      <!-- Content -->
       <div>
        <h1 class="text-white text-lg font-semibold mt-6">Equilibrium #3429</h1>
        <p class="text-[hsl(215,51%,70%)] text-sm mt-2">Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex justify-between items-center mt-4">
          <div class="flex items-center gap-1">
           <img src="./images/icon-ethereum.svg" alt="">
            <span class="text-cyan-400 font-semibold text-sm">0.041 ETH</span>
          </div>

          <div class="flex items-center gap-1 text-[hsl(215,51%,70%)] text-sm">
            <img src="./images/icon-clock.svg" alt="">
            <span>3 days left</span>
          </div>
        </div>
       </div>
       <div class="border-t  mt-4 border-[hsl(215,51%,70%)] opacity-50"></div>
       <div class="mt-6 flex items-center gap-4">
        <img class="w-10 h-10 border-1 border-white rounded-full" src="./images/image-avatar.png" alt="">
        <p class="text-white"><span class="text-[hsl(215,51%,70%)]">Creation of</span> Jules Wyvern</p>
       </div>
    </div>
      <!-- Footer and attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Keo chanmarido</a>
  </div>
  </div>

</body>

</html>
